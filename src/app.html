<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
    %sveltekit.head%
    <style>
        body {
            font-family: "Fraunces", serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            font-variation-settings:
                "SOFT" 0,
                "WONK" 0;
        }
    </style>
</head>

<body data-sveltekit-preload-data="hover" class="bg-[#F8F1E7]">
    <div style="display: contents">%sveltekit.body%</div>
</body>

<script>
    const theme = localStorage.getItem('data-theme')

    theme
        ? document.documentElement.setAttribute('data-theme', theme)
        : localStorage.setItem('data-theme', 'light')
</script>

</html>
